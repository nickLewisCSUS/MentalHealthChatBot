<!DOCTYPE html>
<html>
<head>
  <title>Mental health AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Chat bot interaction container -->
  <div id="chat-wrapper">

    <!-- Bot response goes here (Testing for now) -->
    <div id="chat-container">
      <textarea id="chat-box-text" readonly></textarea>
    </div>

    <!-- User input / submission field -->
    <div class="user-input-submit-wrapper">
      <div class="input-anchor" id="user-input-wrapper">
        <textarea id="user-input" placeholder="Type here..."></textarea>
        <button onclick="sendMessage()">Submit</button>
      </div>

      <script>
        const textarea = document.querySelector('.input-anchor textarea');
        textarea.addEventListener('input', function () {
          this.style.height = 'auto'; 
          this.style.height = Math.min(this.scrollHeight, 100) + 'px';
        });
      </script>
    </div>
  </div>

  <script src="chatbot.js"></script>

</body>
</html>
